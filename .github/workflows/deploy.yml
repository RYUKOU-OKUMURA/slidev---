name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build:local
        
      - name: Check build output
        run: |
          echo "Checking for dist folder..."
          ls -la
          if [ -d "dist" ]; then
            echo "dist folder found at root"
            ls -la dist/
          elif [ -d "slidevの使い方/dist" ]; then
            echo "dist folder found in slidevの使い方/"
            ls -la "slidevの使い方/dist/"
          else
            echo "No dist folder found, searching..."
            find . -name "dist" -type d
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4